{% extends "base.html" %}
{% block content %}

    <h2 class="header">Add Your Recipe here</h2>

    <div class="row card-panel">
        <form class="" method="POST" action="{{ url_for('add_recipe')}}" enctype="multipart/form-data">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book amber-text text-lighten-1 prefix"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose recipe category</option>
                        {% for category in categories %}
                            <option value="{{category.category_name}}">{{category.category_name}}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name">Recipe category</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils amber-text text-lighten-1 prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-scroll amber-text text-lighten-1 prefix"></i>
                    <textarea id="recipe_description" name="recipe_description" class="materialize-textarea validate" required></textarea>
                    <label for="recipe_description">Short Description Of A Recipe</label>
                </div>
            </div>
            <div class="row">
                <h4>Ingredients</h4>
                <div class="ingr_input_cont input-field col s12 l10">
                    <i class="fas fa-list-alt amber-text text-lighten-1 prefix"></i>
                    <input id="ingredients_add" name="ingredients_add" type="text" class="validate">
                    <label for="ingredients_add">Add ingredient</label>
                </div>
                <div class="input-field col s12 l2 right">
                    <button class="btn add_list_item waves-effect waves-light" type="button">
                        Add Ingredient
                    </button>
                </div>
            </div>
            <div class="row">
                <h4>Method</h4>
                <div class="input-field col s12">
                    <i class="fas fa-list-ol amber-text text-lighten-1 prefix"></i>
                    <textarea id="step_one" name="methods" class="materialize-textarea validate" required></textarea>
                    <label for="step_one">Step One</label>
                </div>
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <textarea id="step_two" name="methods" class="materialize-textarea validate" required></textarea>
                    <label for="step_two">Step Two</label>
                </div>
                <div class="input-field col s12">
                    <i class="prefix"></i>
                    <textarea id="step_three" name="methods" class="materialize-textarea validate"></textarea>
                    <label for="step_three">Step Three</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l6">
                    <i class="fas fa-clock amber-text text-lighten-1 prefix"></i>
                    <input id="prep_time" name="prep_time" type="number" min="1" max="600" class="validate" required>
                    <label for="prep_time">Preparation Time / Minutes</label>
                </div>
                <div class="input-field col s12 l6">
                    <i class="prefix"></i>
                    <input id="cook_time" name="cook_time" type="number" min="1" max="600" class="validate" required>
                    <label for="cook_time">Cook Time / Minutes</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field col s12">
                    <div class="btn right">
                        <span>Upload Image</span>
                        <input type="file" name="recipe_image" required>
                    </div>
                    <div class="file-path-wrapper">
                        <i class="fas fa-image amber-text text-lighten-1 prefix"></i>
                        <input class="file-path validate" type="text" placeholder="Upload your image">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 l10 center-align">
                    <a href="{{ url_for('get_recipe') }}" class="btn-large waves-effect waves-light">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button class="btn-large waves-effect waves-light" type="submit">
                        Add Recipe <i class="fas fa-file right"></i>
                    </button>
            </div>
            </div>
        </form>
    </div>


{% endblock %}
