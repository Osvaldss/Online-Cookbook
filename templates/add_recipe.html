{% extends "base.html" %}
{% block content %}

    <h2 class="header">Add Your Recipe here</h2>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12 l10">
                    <i class="fas fa-utensils amber-text text-lighten-1 prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l10">
                    <i class="fas fa-scroll amber-text text-lighten-1 prefix"></i>
                    <textarea id="recipe_description" name="recipe_description" class="materialize-textarea"></textarea>
                    <label for="recipe_description">Short Description Of A Recipe</label>
                </div>
            </div>
            <div class="row">
                <h4>Ingrediants</h4>
                <div class="input-field col s12 l10">
                    <i class="fas fa-list-alt amber-text text-lighten-1 prefix"></i>
                    <input id="ingrediants" name="ingrediants" type="text" class="validate">
                    <label for="ingrediants">Ingrediant</label>
                </div>
                <div class="input-field col s12 l10 add_ingrediant center-align">
                    <input type="button" class="btn add_list_item" value="Add Ingrediant"></button>
                    <input type="button" class="btn remove_list_item" value="Remove Last Ingrediant"></button>
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Ingrediant List</span>
                            <ul class="ingr_list"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Method</h4>
                <div class="input-field col s12 l10">
                    <i class="fas fa-list-ol amber-text text-lighten-1 prefix"></i>
                    <textarea id="step_one" name="step_one" class="materialize-textarea validate"></textarea>
                    <label for="step_one">Step One</label>
                </div>
                <div class="input-field col s12 l10">
                    <i class="prefix"></i>
                    <textarea id="step_two" name="step_two" class="materialize-textarea validate"></textarea>
                    <label for="step_two">Step Two</label>
                </div>
                <div class="input-field col s12 l10">
                    <i class="prefix"></i>
                    <textarea id="step_three" name="step_three" class="materialize-textarea validate"></textarea>
                    <label for="step_three">Step Three</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 l5">
                    <i class="fas fa-clock amber-text text-lighten-1 prefix"></i>
                    <input id="prep_time" name="prep_time" type="number" min="1" max="600" class="validate">
                    <label for="prep_time">Preparation Time / Minutes</label>
                </div>
                <div class="input-field col s12 l5">
                    <i class="prefix"></i>
                    <input id="cook_time" name="cook_time" type="number" min="1" max="600" class="validate">
                    <label for="cook_time">Cook Time / Minutes</label>
                </div>
            </div>
            <div class="row">
                <div class="file-field input-field col s12 l10">
                    <div class="btn right">
                        <span>Upload Image</span>
                        <input type="file">
                    </div>
                    <div class="file-path-wrapper">
                        <i class="fas fa-image amber-text text-lighten-1 prefix"></i>
                        <input class="file-path validate" type="text" placeholder="Upload your image">
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col s12 l10">
        <button class="btn-large waves-effect waves-light center" type="submit" name="action">Add Recipe
            <i class="fas fa-file right"></i>
        </button>
        </div>
        </div>
    </div>


{% endblock %}
