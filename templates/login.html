{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log In</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login')}}">
        <div class="card-panel">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-utensils red-text prefix"></i>
                    <input id="username" minlength="5" maxlength="15" name="username" type="text" class="validate"
                        pattern="^[a-zA-Z0-9]{5,20}$" title="Username has to be between 5 - 20 characters long"
                        required>
                    <label for="username">Cook Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-key red-text prefix"></i>
                    <input id="password" minlength="5" name="password" type="password" class="validate"
                        pattern="^[a-zA-Z0-9]{6,}$" title="Must contain at least 6 or more characters" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="col s12 btn-large red darken-1 btn-red waves-effect waves-light">
                    Log In
                </button>
            </div>
    </form>
</div>
<div class="row">
    <div class="col s12">
        <p class="center-align bcrumbs">
            Don't Have Account? <a href="{{ url_for('register')}}" class="grey-text text-darken-4">Create Account</a>
        </p>
    </div>
</div>

{% endblock %}
